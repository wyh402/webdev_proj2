<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="./calculator.css" />
  </head>
  <body class="total-size">
    <div class="calc">
        <div data-output class="output">
            <div data-previous class="previous"></div>
            <div data-current class="current"></div>
        </div>
        <button data-clear class="span-two" class="white">C</button>
        <button data-delete class="white">←</button>
        <button data-operation class="orange">÷</button>
        <button data-number class="white">7</button>
        <button data-number class="white">8</button>
        <button data-number class="white">9</button>
        <button data-operation class="orange">*</button>
        <button data-number class="white">4</button>
        <button data-number class="white">5</button>
        <button data-number class="white">6</button>
        <button data-operation class="orange">+</button>
        <button data-number class="white">1</button>
        <button data-number class="white">2</button>
        <button data-number class="white">3</button>
        <button data-operation class="orange">-</button>
        <button data-number class="span-three" class="white">0</button>
        <button data-equals class="orange">=</button>
    </div>
    <script src="./calculator.js"></script>
  </body>
</html>
